<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="cadastro.js">
        <fieldset>
            <legend>Fomulário</legend>
            <p>
                <input type="range" name="range" id="irange" min="1" max="10" value="1" oninput="iresult.innerHTML = Number(irange.value)">
                <output id="iresult">0</output>
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>    
</body>
</html>
