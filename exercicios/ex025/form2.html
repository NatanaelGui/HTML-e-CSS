<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        fieldset {
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <h1>Formulario</h1>
    <form action="cadastro.js">
        <fieldset>
            <legend>CADASTRO</legend>
            <p>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" autocomplete="name" required placeholder="Nome Completo" maxlength="10">
            </p>
            <p>
                <label for="media">MÃ©dia:</label>
                <input type="number" id="media" required min="0" max="10" placeholder="0 - 10" step="0.1">
            </p>
            <p>
                <label for="periodo">Periodo Letivo:</label>
                <input type="month" id="periodo" value="2024-08">
            </p>
            <p>
                <label for="diaProva">Dia da prova:</label>
                <input type="date" name="diaProva" id="diaProva" value="2024-08-07">
            </p>
            <p>
                <label for="hProva">Hora da Prova: </label>
                <input type="time" name="hProva" id="hProva" value="23:10">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Reset">
            </p>
        </fieldset>
    </form>
</body>
</html>
