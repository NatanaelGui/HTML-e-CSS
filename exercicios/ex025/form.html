<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <h1>Formulario</h1>
    <form method="post" action="cadastro.js">
        <p>
            <label for="name">Nome:</label>
            <input type="text" id="name" required minlength="5" maxlength="15" size="15" placeholder="JoÃ£o">

            <label for="senha">Senha:</label>

        <input type="reset" value="Resete">
    </form>
</body>

</html>
