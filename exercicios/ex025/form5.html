<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <form action="cadastro.js" method="post" autocomplete="off">
        <fieldset>
            <legend>Formulário</legend>
            <p>
                <label for="icor">Cor:</label>
                <input type="color" name="ncor" id="icor" value="#ffffff">
            </p>

            <p>
                <label for="renge">Renge</label>
                <input type="range" name="nrange" id="irange" min="0" max="5">
            </p>

            <input type="file" name="nfile" id="ifile">

        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>

</html>
