<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <form action="cadastro.js" method="post" autocomplete="off">
        <fieldset>
            <legend>Formulário</legend>
            <p>
                <label for="estados">Estados</label>
                <select name="estados" id="estados">
                    <option value="">--- Escolha ---</option>
                    <optgroup label="Região Sudeste">
                        <option value="SP">São Paulo</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="MG">Minas Gerais</option>
                    </optgroup>

                    <optgroup label="Região Nordeste">
                        <option value="MA">Maranhão</option>
                        <option value="PE">Pernabuco</option>
                        <option value="RN">Rio Grande do Norte</option>
                    </optgroup>
                </select>
            </p>

            <p>
                <label for="prof">Profissões</label>
                <input type="text" name="prof" id="prof" list="profi">
                <datalist id="profi">
                    <option value="dev">Desenvolvedor</option>
                    <option value="pro">Professor</option>
                    <option value="con">Contador</option>
                </datalist>
            </p>
            <p>
                <label for="msg">Messagem:</label><br>
                <textarea name="msg" id="msg" cols="30" rows="10"></textarea>
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Eviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>

</html>
