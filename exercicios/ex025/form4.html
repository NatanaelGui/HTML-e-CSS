<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.js" autocomplete="off">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="sexoM" required>
            <label for="sexoM">Masculino</label><br>

            <input type="radio" name="sexo" id="sexoF" required>
            <label for="sexoF">Feminino</label>
        </fieldset>

        <fieldset>
            <legend>Esportes Favoritos</legend>            
            <input type="checkbox" name="basquete" id="basquete">
            <label for="basquete">Basquete</label><br>

            <input type="checkbox" name="fut" id="fut">
            <label for="fut">Futbol</label><br>

            <input type="checkbox" name="natacao" id="natacao">
            <label for="natacao">Natação</label><br>

            <input type="checkbox" name="tenis" id="tenis">
            <label for="tenis">Tênis</label><br>

            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>

</html>
