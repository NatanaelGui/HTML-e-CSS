<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo do limão</title>
</head>
<body>
    <h1>Carregando vídeo com hospedagem local</h1>
    <p>Teste de vídeo em HTML5</p>
    <video width="560" height="315" poster="imagens/limoes-capa.png" controls>
        <source src="media/video.mp4" type="video/mp4">
        <source src="media/video.webm" type="video/webm">
        <source src="media/video.mkv" type="video/mp4">      
    </video>
    <h1>Carregando vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/aR-KAldshAE?si=u9CGTa57gVv4RlXY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h1>Carregando vídeo do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/47576172?h=c333c70196&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
